  <body>
    <div id="kalkulator">
      <input type="text" id="layar" readonly>

        <button onclick="tambahDigit('3')">3</button>

        <button onclick="tambahDigit('0')">0</button>

        <button onclick="hitungHasil()">=</button>
        <button onclick="tambahOperasi('/')">/</button>
      </div>
    </div>
